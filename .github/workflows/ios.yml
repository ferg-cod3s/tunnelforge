        #   -project VibeTunnel.xcodeproj \
        #   -scheme VibeTunnel \
        #   -destination "platform=iOS Simulator,OS=18.0,name=iPhone 15" \
        #   -resultBundlePath TestResults
        echo "No test targets found in iOS project"

