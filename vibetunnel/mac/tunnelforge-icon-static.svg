<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="backgroundGrad" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Anvil gradient -->
    <linearGradient id="anvilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A6A6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Forge fire gradient -->
    <radialGradient id="fireGrad" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC3300;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Terminal glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#backgroundGrad)"/>
  
  <!-- Forge fire base -->
  <ellipse cx="512" cy="750" rx="280" ry="120" fill="url(#fireGrad)" opacity="0.8"/>
  
  <!-- Anvil base -->
  <rect x="300" y="580" width="424" height="80" rx="40" fill="url(#anvilGrad)"/>
  
  <!-- Anvil horn (left) -->
  <path d="M300 620 L200 620 L180 580 L300 580 Z" fill="url(#anvilGrad)"/>
  
  <!-- Anvil face (main surface) -->
  <rect x="320" y="400" width="384" height="180" rx="20" fill="url(#anvilGrad)"/>
  
  <!-- Anvil highlight -->
  <rect x="340" y="420" width="344" height="20" rx="10" fill="#8A8A8A" opacity="0.6"/>
  
  <!-- Terminal window outline -->
  <rect x="380" y="280" width="264" height="180" rx="12" fill="none" stroke="#00FF41" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Terminal title bar -->
  <rect x="380" y="280" width="264" height="32" rx="12" fill="#00FF41" opacity="0.3"/>
  
  <!-- Terminal dots -->
  <circle cx="400" cy="296" r="4" fill="#FF6B60"/>
  <circle cx="420" cy="296" r="4" fill="#FFD700"/>
  <circle cx="440" cy="296" r="4" fill="#00FF41"/>
  
  <!-- Command prompt lines -->
  <text x="400" y="340" font-family="Monaco, monospace" font-size="20" fill="#00FF41" opacity="0.8">~ tunnel-forge</text>
  <text x="400" y="370" font-family="Monaco, monospace" font-size="20" fill="#00FF41" opacity="0.6">&gt; connect dev</text>
  <text x="400" y="400" font-family="Monaco, monospace" font-size="20" fill="#00FF41" opacity="0.4">&gt; status</text>
  
  <!-- Hammer positioned above anvil -->
  <g transform="rotate(-15 512 320)">
    <!-- Hammer handle -->
    <rect x="480" y="200" width="20" height="180" rx="10" fill="#8B4513"/>
    <!-- Hammer head -->
    <rect x="450" y="180" width="80" height="40" rx="8" fill="url(#anvilGrad)"/>
    <!-- Hammer highlight -->
    <rect x="460" y="190" width="60" height="8" rx="4" fill="#9A9A9A"/>
  </g>
  
  <!-- Static sparks and embers -->
  <circle cx="420" cy="350" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="580" cy="380" r="2" fill="#FF8C00" opacity="0.7"/>
  <circle cx="350" cy="420" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="650" cy="440" r="2" fill="#FF6B35" opacity="0.6"/>
  
  <!-- Code brackets integration -->
  <text x="320" y="520" font-family="Monaco, monospace" font-size="48" fill="#FFD700" opacity="0.4">{</text>
  <text x="680" y="520" font-family="Monaco, monospace" font-size="48" fill="#FFD700" opacity="0.4">}</text>
  
  <!-- Subtle border highlight -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="none" stroke="url(#fireGrad)" stroke-width="2" opacity="0.3"/>
</svg>