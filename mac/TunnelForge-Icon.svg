<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="backgroundGrad" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Anvil gradient -->
    <linearGradient id="anvilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A6A6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Forge fire gradient -->
    <radialGradient id="fireGrad" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC3300;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Terminal glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter for hammer -->
    <filter id="hammerShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#backgroundGrad)"/>
  
  <!-- Terminal window outline -->
  <rect x="300" y="550" width="424" height="300" rx="16" fill="none" stroke="#00FF41" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Terminal title bar -->
  <rect x="300" y="550" width="424" height="40" rx="16" fill="#00FF41" opacity="0.3"/>
  
  <!-- Terminal dots -->
  <circle cx="330" cy="570" r="6" fill="#FF6B60"/>
  <circle cx="360" cy="570" r="6" fill="#FFD700"/>
  <circle cx="390" cy="570" r="6" fill="#00FF41"/>
  
  <!-- Command prompt lines -->
  <text x="320" y="630" font-family="Monaco, monospace" font-size="24" fill="#00FF41" opacity="0.9">~ tunnel-forge</text>
  <text x="320" y="670" font-family="Monaco, monospace" font-size="24" fill="#00FF41" opacity="0.7">&gt; connect dev</text>
  <text x="320" y="710" font-family="Monaco, monospace" font-size="24" fill="#00FF41" opacity="0.5">&gt; status active</text>
  <text x="320" y="750" font-family="Monaco, monospace" font-size="24" fill="#00FF41" opacity="0.3">&gt; _</text>
  
  <!-- Massive imposing hammer overlapping terminal -->
  <g transform="rotate(-30 512 400)" filter="url(#hammerShadow)">
    <!-- Hammer handle -->
    <rect x="490" y="200" width="44" height="400" rx="22" fill="#8B4513"/>
    <!-- Handle grip texture -->
    <rect x="498" y="250" width="28" height="280" rx="14" fill="#654321" opacity="0.7"/>
    <!-- Handle end cap -->
    <rect x="485" y="590" width="54" height="20" rx="10" fill="#5A3A1A"/>
    
    <!-- Main hammer head -->
    <rect x="430" y="170" width="164" height="80" rx="12" fill="url(#anvilGrad)"/>
    <!-- Hammer head detail/striking face -->
    <rect x="450" y="185" width="124" height="50" rx="8" fill="#7A7A7A"/>
    <!-- Hammer head highlight -->
    <rect x="460" y="195" width="104" height="12" rx="6" fill="#9A9A9A"/>
    
    <!-- Hammer claw/spike on back -->
    <path d="M430 210 L380 190 L385 230 Z" fill="url(#anvilGrad)"/>
    
    <!-- Metal bands around handle -->
    <rect x="485" y="240" width="54" height="16" rx="8" fill="#666666"/>
    <rect x="485" y="350" width="54" height="16" rx="8" fill="#666666"/>
  </g>
  
  <!-- Power sparks from hammer impact at terminal intersection -->
  <circle cx="480" cy="580" r="4" fill="#FFD700" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="620" r="3" fill="#FF8C00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="460" cy="650" r="3" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="440" cy="600" r="2" fill="#FF6B35" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="560" r="3" fill="#00FF41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle border highlight -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="none" stroke="url(#fireGrad)" stroke-width="2" opacity="0.3"/>
</svg>
