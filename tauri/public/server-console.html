<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Console - VibeTunnel</title>
    <style>
        :root {
            /* Light mode colors */
            --bg-color: #f5f5f7;
            --window-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #c7c7cc;
            --accent-color: #007aff;
            --accent-hover: #0051d5;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --console-bg: #1e1e1e;
            --console-text: #d4d4d4;
            --console-info: #3794ff;
            --console-success: #4ec9b0;
            --console-warning: #ce9178;
            --console-error: #f48771;
            --console-debug: #b5cea8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --bg-color: #000000;
                --window-bg: #1c1c1e;
                --text-primary: #f5f5f7;
                --text-secondary: #98989d;
                --text-tertiary: #48484a;
                --accent-color: #0a84ff;
                --accent-hover: #409cff;
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow-color: rgba(0, 0, 0, 0.5);
                --console-bg: #0e0e0e;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: var(--window-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--console-success);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.stopped {
            background-color: var(--console-error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .button {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--accent-color);
            color: white;
        }

        .button:hover {
            background-color: var(--accent-hover);
        }

        .button:active {
            transform: scale(0.98);
        }

        .button.secondary {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .button.secondary:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background-color: var(--window-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            flex: 1;
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 4px;
        }

        .filter-button {
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-button:hover {
            background-color: var(--bg-color);
        }

        .filter-button.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Console */
        .console-container {
            flex: 1;
            background-color: var(--console-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .console {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: var(--console-text);
            -webkit-user-select: text;
            user-select: text;
        }

        /* Custom scrollbar */
        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .console::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .console::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Log entries */
        .log-entry {
            margin-bottom: 2px;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .log-timestamp {
            color: var(--text-tertiary);
            flex-shrink: 0;
            font-size: 11px;
        }

        .log-level {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .log-level.trace {
            color: var(--console-debug);
            background-color: rgba(181, 206, 168, 0.1);
        }

        .log-level.debug {
            color: var(--console-debug);
            background-color: rgba(181, 206, 168, 0.1);
        }

        .log-level.info {
            color: var(--console-info);
            background-color: rgba(55, 148, 255, 0.1);
        }

        .log-level.warn {
            color: var(--console-warning);
            background-color: rgba(206, 145, 120, 0.1);
        }

        .log-level.error {
            color: var(--console-error);
            background-color: rgba(244, 135, 113, 0.1);
        }

        .log-level.success {
            color: var(--console-success);
            background-color: rgba(78, 201, 176, 0.1);
        }

        .log-message {
            flex: 1;
            word-wrap: break-word;
        }

        .log-entry.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: var(--window-bg);
            border-top: 1px solid var(--border-color);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .log-stats {
            display: flex;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-count {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <div class="status-indicator" id="statusIndicator"></div>
            <span>Server Console</span>
            <span id="serverInfo" style="color: var(--text-secondary); font-weight: normal;">Port 4020</span>
        </div>
        <div class="header-controls">
            <button class="button secondary" onclick="clearConsole()">Clear</button>
            <button class="button secondary" onclick="exportLogs()">Export</button>
            <button class="button secondary" onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: ON</button>
            <button class="button" onclick="toggleServer()" id="serverToggleBtn">Stop Server</button>
        </div>
    </div>

    <div class="filter-bar">
        <input type="text" class="search-input" placeholder="Search logs..." id="searchInput" oninput="filterLogs()">
        <div class="filter-buttons">
            <button class="filter-button active" data-level="all" onclick="setLogFilter('all')">All</button>
            <button class="filter-button" data-level="error" onclick="setLogFilter('error')">Errors</button>
            <button class="filter-button" data-level="warn" onclick="setLogFilter('warn')">Warnings</button>
            <button class="filter-button" data-level="info" onclick="setLogFilter('info')">Info</button>
            <button class="filter-button" data-level="debug" onclick="setLogFilter('debug')">Debug</button>
        </div>
    </div>

    <div class="console-container">
        <div class="console" id="console">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <span>Connecting to server...</span>
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>No logs yet</p>
                <p style="font-size: 12px; margin-top: 8px;">Server logs will appear here when activity occurs</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="log-stats">
            <div class="stat-item">
                <span>Total:</span>
                <span class="stat-count" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span>Errors:</span>
                <span class="stat-count" id="errorCount">0</span>
            </div>
            <div class="stat-item">
                <span>Warnings:</span>
                <span class="stat-count" id="warnCount">0</span>
            </div>
        </div>
        <div id="connectionStatus">Connected</div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { appWindow } = window.__TAURI__.window;
        const { open } = window.__TAURI__.shell;

        let logs = [];
        let autoScroll = true;
        let currentFilter = 'all';
        let searchTerm = '';
        let isServerRunning = true;
        let updateInterval;

        // Initialize
        async function init() {
            await loadServerStatus();
            await loadLogs();
            
            // Start periodic updates
            updateInterval = setInterval(async () => {
                await loadServerStatus();
                await loadLogs();
            }, 1000);
        }

        // Load server status
        async function loadServerStatus() {
            try {
                const status = await invoke('get_server_status');
                isServerRunning = status.running;
                
                const indicator = document.getElementById('statusIndicator');
                const toggleBtn = document.getElementById('serverToggleBtn');
                const serverInfo = document.getElementById('serverInfo');
                
                if (isServerRunning) {
                    indicator.classList.remove('stopped');
                    toggleBtn.textContent = 'Stop Server';
                    serverInfo.textContent = `Port ${status.port}`;
                } else {
                    indicator.classList.add('stopped');
                    toggleBtn.textContent = 'Start Server';
                    serverInfo.textContent = 'Stopped';
                }
            } catch (error) {
                console.error('Failed to load server status:', error);
            }
        }

        // Load logs
        async function loadLogs() {
            try {
                const newLogs = await invoke('get_server_logs', { limit: 1000 });
                
                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';
                
                if (newLogs.length === 0 && logs.length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                    return;
                } else {
                    document.getElementById('emptyState').style.display = 'none';
                }
                
                // Check if there are new logs
                if (newLogs.length > logs.length) {
                    logs = newLogs;
                    renderLogs();
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('connectionStatus').textContent = 'Disconnected';
            }
        }

        // Render logs
        function renderLogs() {
            const console = document.getElementById('console');
            const wasAtBottom = console.scrollHeight - console.scrollTop === console.clientHeight;
            
            // Clear existing logs
            console.innerHTML = '';
            
            // Apply filters
            let filteredLogs = logs;
            
            if (currentFilter !== 'all') {
                filteredLogs = logs.filter(log => log.level.toLowerCase() === currentFilter);
            }
            
            if (searchTerm) {
                filteredLogs = filteredLogs.filter(log => 
                    log.message.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Render filtered logs
            filteredLogs.forEach(log => {
                const entry = createLogEntry(log);
                console.appendChild(entry);
            });
            
            // Update stats
            updateStats();
            
            // Auto-scroll if enabled and was at bottom
            if (autoScroll && wasAtBottom) {
                console.scrollTop = console.scrollHeight;
            }
        }

        // Create log entry element
        function createLogEntry(log) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = new Date(log.timestamp).toLocaleTimeString();
            
            const level = document.createElement('span');
            level.className = `log-level ${log.level.toLowerCase()}`;
            level.textContent = log.level;
            
            const message = document.createElement('span');
            message.className = 'log-message';
            message.textContent = log.message;
            
            entry.appendChild(timestamp);
            entry.appendChild(level);
            entry.appendChild(message);
            
            return entry;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = logs.length;
            document.getElementById('errorCount').textContent = logs.filter(l => l.level === 'error').length;
            document.getElementById('warnCount').textContent = logs.filter(l => l.level === 'warn').length;
        }

        // Filter logs by level
        function setLogFilter(level) {
            currentFilter = level;
            
            // Update button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            
            renderLogs();
        }

        // Filter logs by search term
        function filterLogs() {
            searchTerm = document.getElementById('searchInput').value;
            renderLogs();
        }

        // Clear console
        function clearConsole() {
            logs = [];
            renderLogs();
        }

        // Export logs
        async function exportLogs() {
            try {
                await invoke('export_logs');
            } catch (error) {
                console.error('Failed to export logs:', error);
            }
        }

        // Toggle auto-scroll
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollBtn').textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // Toggle server
        async function toggleServer() {
            try {
                if (isServerRunning) {
                    await invoke('stop_server');
                } else {
                    await invoke('start_server');
                }
                await loadServerStatus();
            } catch (error) {
                console.error('Failed to toggle server:', error);
            }
        }

        // Cleanup on window close
        appWindow.onCloseRequested(async () => {
            clearInterval(updateInterval);
        });

        // Start the app
        init();
    </script>
</body>
</html>
