<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunnelForge - Terminal Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">TunnelForge</h1>
                <div class="header-actions">
                    <div class="server-status" id="serverStatus">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                    <button class="btn btn-primary" id="newSessionBtn">New Session</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sessions-header">
                    <h3>Active Sessions</h3>
                    <button class="btn btn-sm" id="refreshSessionsBtn">‚ü≥</button>
                </div>
                <div class="sessions-list" id="sessionsList">
                    <div class="session-item placeholder">
                        <div class="session-info">
                            <div class="session-title">No active sessions</div>
                            <div class="session-meta">Create a new session to get started</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Terminal Area -->
            <section class="terminal-area">
                <div class="terminal-header" id="terminalHeader">
                    <div class="terminal-title">
                        <span id="currentSessionTitle">Welcome to TunnelForge</span>
                    </div>
                    <div class="terminal-actions">
                        <button class="btn btn-sm" id="shareSessionBtn" style="display:none;">Share</button>
                        <button class="btn btn-sm btn-danger" id="closeSessionBtn" style="display:none;">Close</button>
                    </div>
                </div>
                <div class="terminal-container">
                    <div id="terminal" class="terminal"></div>
                    <div id="welcomeScreen" class="welcome-screen">
                        <div class="welcome-content">
                            <h2>Welcome to TunnelForge</h2>
                            <p>Share terminal sessions instantly through any web browser.</p>
                            <div class="welcome-actions">
                                <button class="btn btn-lg btn-primary" id="createFirstSession">Create Your First Session</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Create Session Modal -->
        <div id="createSessionModal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Session</h3>
                    <button class="modal-close" id="closeModalBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sessionTitle">Session Title</label>
                        <input type="text" id="sessionTitle" placeholder="My Terminal Session" />
                    </div>
                    <div class="form-group">
                        <label for="sessionCommand">Initial Command (optional)</label>
                        <input type="text" id="sessionCommand" placeholder="bash, zsh, etc." />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="cancelSessionBtn">Cancel</button>
                    <button class="btn btn-primary" id="confirmCreateSession">Create Session</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="app.js"></script>
</body>
</html>
